<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: Daisy;
            src: url('daisy_3/Daisy.otf') format(opentype);
            font-weight: normal;
            font-style: normal;
            /* TIpos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-att (Apple Advanced Typography)
            - svg
            */
        }
        h1{
            font: normal normal 2.5em 'Daisy', Times, serif;
        }
    </style>
</head>
