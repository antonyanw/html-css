<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img"></div>
            <div id="img2"></div>
            <div id="form">
                <h1>
                    Login
                </h1>
                <p>
                    Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                    <form action="login.php" method="post" autocomplete="on"> 
                        <!-- metodo "post" porque estamos trabalhando com senha -->
                        <div class="campo">
                            <span class="material-icons">person</span>
                            <input type="email" name="email" id="ilogin" required placeholder="seu e-mail" autocomplete="on" maxlength="30">
                            <label for="ilogin">
                                Login
                            </label>
                        </div>
                        <div class="campo">
                            <span class="material-icons">key</span>
                            <input type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                            <label for="isenha">
                                Senha
                            </label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="but">
                            Esqueci a senha
                            <span class="material-icons" id="mail">mail</span>
                        </a>
                    </form>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
