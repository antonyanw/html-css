<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>

        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>
        Testando o uso de um iframe
    </h1>
    <p>
        Acessando o site do 
        
        <!-- TAMANHO PADRÃO: 300x150 PIXELS, CASO FEITA SOB CSS, AS DE CSS PREVALECERÃO QUALQUER STYLE IN-LINE-->

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no">

            <!-- SCOLLING PODE SER 'AUTO', 'YES' QUE SAO BASICAMENTE A MESMA COISA COM A BARRA DE ROLAGEM DO IFRAME, E TAMBM TEM O 'NO', QUE TECNICAMENTE TIRARIA A BARRA DE ROLAGEM POREM NAO FUNCIONA NO CHROME DO WINDOWS -->

            <a href="https://www.cursoemvideo.com/">Curso em Vídeo</a>
        </iframe>

        para assistir vídeos
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com/" frameborder="0" width="150">
            <a href="https://www.google.com/">Google</a>
        </iframe>
        também é muito legal,pena que não funciona dentro do iframe.
    </p>
    <p>
        o repositorio do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>
        é muito bom.
    </p>
</body>
</html>
