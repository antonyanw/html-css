<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Exemplo de formulario
    </h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">
                Cor:
            </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="iniv">
                Nível de satisfação
            </label>
            <input type="range" name="nivel" id="iniv" min="1" max="5" value="1">
        </p>
        <p>
            <label for="ifile">
                Foto de Perfil:
            </label>
            <input type="file" name="arquivo" id="ifile" required>
            <!-- LEMBRE - SE QUE SE QUISER ENVIAR ARQUIVOS TENS QUE UTILIZAR O method = "post" -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
