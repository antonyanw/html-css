    QUANDO USAR =
    
    get =   USAR QUANDO NÃO HOUVEREM INFORMAÇÕES SENSÍVEIS COMO UMA BUSCA NO GOOGLE POR EXEMPLO.

            ( EM CASO DE CARTÕES DE CRÉDITO E SENHA O IDEAL É TRABALHAR COM "https" )
