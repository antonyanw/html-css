<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Exemplo de Formulário
    </h1>
    <form action="cadastro.php" method="get">
        <!-- DIFERENÇAS ENTRE "RADIO" E "CHECKBOX":
        
        input type="radio" = PARA SELEÇÕES ÚNICAS, MAS O "name" PRECISA SER IGUAL NAS OPÇÕES DE ESCOLHA.
        
        input type="checkbox" = PARA SELEÇÕES MÚLTIPLAS

        -->
        <fieldset>
            <legend>
                Sexo
            </legend>
            <input type="radio" name="sex" id="sxman" checked>
            <!-- checked = PARA DEIXAR UMA OPÇÃO PREVIAMENTE MARCADA AO ABRIR O SITE,
            FUNCIONA EM "checkbox" -->
            <label for="sxman">
                Masculino <br>
            </label>
            <input type="radio" name="sex" id="sxwom">
            <label for="sxwom">
                Feminino
            </label>
        </fieldset>
        <fieldset>
            <legend>
                Esportes Favoritos
            </legend>
            <input type="checkbox" name="esfut" id="iesfut" >
            <label for="iesfut">
                Futebol
            </label> <br>
            <input type="checkbox" name="esvol" id="iesvol">
            <label for="iesvol">
                Volei
            </label> <br>
            <input type="checkbox" name="eshan" id="ieshan">
            <label for="ieshan">
                Handebol
            </label> <br>
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">
                Basquete
            </label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
