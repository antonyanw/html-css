<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Testando formulários
    </h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="user">
                Nome:
            </label>
            <input type="text" name="Nome" id="user" autocomplete="name" required minlength="10" maxlength="35" placeholder="Nome Completo">
        </p>
        <p>

            <!--DICA: CASO NÃO SAIBA COMO USAR O "value" BASTA NÃO COLOCAR MUDAR O IMPUT DIRETO NO GOOGLE,E DEPOIS OLHAR NA URL DO SITE COMO QUE ELE LEU O ARQUIVO, VALE LEMBRE QUE O METHOD DO FORM TEM QUE ESTAR EM "get"-->

            <label for="nota">
                Média
            </label>
            <input type="number" name="media" id="nota" required min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
            <!--step = DE QUANTO EM QUANTO QUE O NUMERO PODE MUDAR
                value = JA DEIXA UM VALOR CARREGADO AO ENTRAR NA PAGINA, VALE LEMBRA QUE O "value" ANULA O "placeholder"-->
        </p>
        <p>
            <label for="month">
                Período Letivo
            </label>
            <input type="month" name="mes" id="month" required value="2023-10">
        </p>
        <p>
            <label for="day">
                Dia da Prova
            </label>
            <input type="date" name="data" id="day" required value="2023-10-08">
        </p>
        <p>
            <label for="time">
                Hora da Prova
            </label>
            <input type="time" name="tempo" id="time" required value="19:30">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
